services:
  - type: web
    name: blockchain-verifier
    region: singapore
    env: python
    buildCommand: pip install -r requirements.txt && docker build -t blockchain-verifier -f Dockerfile.prod .
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MAX_FILE_SIZE
        value: 10
      - key: RATE_LIMIT
        value: 5
      - key: PORT
        value: 10000